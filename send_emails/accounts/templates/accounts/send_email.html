<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>
    <div class="container mt-5">
        <div class="form-container-context">
            <h2 class="text-center">Send Email</h2>
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="recipient" class="form-label">Recipient Emails (comma-separated):</label>
                    <input type="text" name="recipient" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" name="subject" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea name="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Email</button>
            </form>
            <div class="mt-3 text-center"> 
                <a href="{% url 'logout' %}" class="btn btn-secondary w-100">Log Out</a>
            </div>
        </div>
    </div>
</body>
</html>
